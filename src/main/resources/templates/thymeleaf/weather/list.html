<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>날씨 정보</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="/weather/style.css">
</head>
<body>
	<div id="wrap">
		<section class="main-contents d-flex">
			<nav class="main-menu">
				<div class="d-flex justify-content-center mt-3">
					<img width="25" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Emblem_of_the_Government_of_the_Republic_of_Korea.svg/800px-Emblem_of_the_Government_of_the_Republic_of_Korea.svg.png" >
					<div class="text-white font-weight-bold ml-1">기상청</div>
				</div>
				<ul class="nav flex-column font-weight-bold mt-4">
					<li class="nav-item"><a class="nav-link text-white" href="#">날씨</a></li>
					<li class="nav-item"><a class="nav-link text-white" href="http://localhost:8080/thymeleaf/weather/input">날씨 입력</a></li>
					<li class="nav-item"><a class="nav-link text-white" href="#">테마날씨</a></li>
					<li class="nav-item"><a class="nav-link text-white" href="#">관측기후</a></li>
				</ul>
			</nav>
			<article class="contents p-4">
				<h3>과거 날씨</h3>
				<table class="table text-center">
					<thead>
						<tr>
							<th>날짜</th>
							<th>날씨</th>
							<th>기온</th>
							<th>강수량</th>
							<th>미세먼지</th>
							<th>풍속</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="weather:${weatherList}">
							<td th:text="${#temporals.format(weather.date, 'yyyy년 MM월 dd일')}"></td>
							<td th:switch=${weather.weather}>
								<img th:case="맑음" alt="맑음" src="http://marondal.com/material/images/dulumary/web/jstl/sunny.jpg">
								<img th:case="구름조금" alt="구름조금" src="http://marondal.com/material/images/dulumary/web/jstl/partlyCloudy.jpg">
								<img th:case="흐림" alt="흐림" src="http://marondal.com/material/images/dulumary/web/jstl/cloudy.jpg">
								<img th:case="비" alt="비" src="http://marondal.com/material/images/dulumary/web/jstl/rainy.jpg">
							</td>
							<td th:text="|${weather.temperatures}°C|"></td>
							<td th:text="|${weather.precipitation}mm|"></td>
							<td th:text="${weather.microDust}"></td>
							<td th:text="|${weather.windSpeed}km/h|"></td>
						</tr>
					</tbody>
				</table>
			
			</article>
		</section>
		<footer class="d-flex">
			<img width="120" class="mt-3 ml-4" src="https://www.weather.go.kr/w/resources/image/foot_logo.png">
			<div class="mt-3 ml-5 small text-secondary">
				(07062) 서울시 동작구 여의대방로16길 61  <br>
               Copyright@2024 KMA. All Rights RESERVED.
			</div>
		</footer>
	</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
