<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<h1>HOT5</h1>
		<table class="table text-center">
			<thead>
				<tr>
					<th>순위</th>
					<th>제목</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="chart, status:${musicRanking}">
					<td th:text="${status.count}"></td>
					<td th:text="${chart}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<div class="container">
		<h1>멤버십</h1>
		<table class="table text-center">
			<thead>
				<tr>
					<th>이름</th>
					<th>전화번호</th>
					<th>등급</th>
					<th>포인트</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="member:${membership}">
					<td th:text="${member.name}"></td>
					<td th:text="${member.phoneNumber}"></td>
					<td th:switch="${member.grade}">
						<span th:case="VIP" class="text-danger" th:text="${member.grade}"></span>
						<span th:case="GOLD" class="text-warning" th:text="${member.grade}"></span>
						<span th:case="BASIC" th:text="${member.grade}"></span>
					</td>
					<td th:if="${member.point}">
						<span th:if="${member.point} > 5000" th:text="${member.point}" class="text-primary"></span>
						<span th:unless="${member.point} > 5000" th:text="${member.point}"></span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>




<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
